<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catering Reservation & Ordering</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Catering Reservation & Ordering</h1>
    <nav>
      <a href="#menu">Menu</a>
      <a href="#cart">Cart</a>
      <a href="#orders">My Orders</a>
    </nav>
    <div id="authArea" class="auth-area">
      <!-- Sign up / Login will show here -->
    </div>
  </header>

  <main>
    <!-- AUTH / PROFILE -->
    <section class="card" id="authCard">
      <div id="authForms">
        <div class="row">
          <div class="col">
            <h3>Sign up</h3>
            <label>Email<input id="signupEmail" type="email"></label>
            <label>Password<input id="signupPass" type="password"></label>
            <button id="signupBtn">Register</button>
          </div>
          <div class="col">
            <h3>Sign in</h3>
            <label>Email<input id="loginEmail" type="email"></label>
            <label>Password<input id="loginPass" type="password"></label>
            <button id="loginBtn">Login</button>
          </div>
        </div>
      </div>

      <div id="profile" class="hidden">
        <h3>My Profile</h3>
        <p class="small">Signed in as <span id="profileEmail"></span></p>
        <div class="actions">
          <button id="signoutBtn">Sign out</button>
        </div>
      </div>
    </section>

    <!-- ADMIN UPLOAD -->
    <section class="card hidden" id="adminCard">
      <h3>Admin — Upload product</h3>
      <label>Title<input id="pTitle"></label>
      <label>Price<input id="pPrice" type="number"></label>
      <label>Image URL<input id="pImage"></label>
      <label>Description<textarea id="pDesc"></textarea></label>
      <button id="uploadBtn">Upload Product</button>
    </section>

    <!-- MENU -->
    <section class="card" id="menuSection">
      <h2 class="section-title">Our Menu</h2>
      <div class="menu-grid" id="menuGrid">
        <!-- products loaded here -->
      </div>
    </section>

    <!-- CART -->
    <section class="card" id="cartSection">
      <h2 class="section-title">Your Cart</h2>
      <div class="cart-container" id="cartContainer"></div>
      <button class="checkout-btn" id="checkoutBtn">Place Order</button>
      <button class="checkout-btn secondary" id="clearCartBtn" style="margin-top:12px;background:#e5e5e5;color:#111;">Clear Cart</button>
    </section>

    <!-- ORDERS -->
    <section class="card" id="ordersSection">
      <h2 class="section-title">My Orders</h2>
      <div id="ordersList"></div>
    </section>
  </main>

  <footer>
    © 2025 Catering Reservation & Ordering
  </footer>

  <!-- Firebase-enabled app script -->
  <script type="module" src="app.js"></script>
</body>
</html>
